server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /config.json {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
